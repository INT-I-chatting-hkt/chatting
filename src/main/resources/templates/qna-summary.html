<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <link rel="stylesheet" type="text/css" href="/css/reset.css" />
  <link rel="stylesheet" type="text/css" href="/css/qna-style.css" />
  <script type="text/javascript" src="/js/KDY-main.js"></script>
  <script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>

  <!-- 합쳐지고 최소화된 최신 CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"/>

  <!-- 부가적인 테마 -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css"/>

  <!-- 합쳐지고 최소화된 최신 자바스크립트 -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Document</title>
  <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
  />
  <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
  />
</head>

<body style="background-color: #c9e4ca; height: 100vh">
<div th:replace="~{fragment/fragment-parts :: headerCopy('도라에몽 질문방','질문 목록')}"></div>

<div style="
        width: 40%;
        background-color: #c9e4ca;
        margin: auto;
        height: 80vh;
        overflow: scroll;
        padding: 0px;
      ">
  <div class="main_chat">
    <div class="question_list">
      <div th:each="questionSummary : ${QuestionList}" class="question" th:onClick="|location.href='@{qna/detail(questionId=${questionSummary.getQuestion().getId()})}'|">
        <div class="question_box">
          <div class="user_info">
            <div th:if="${questionSummary.getQuestion().getUser().getProfileUrl() == null}">
              <img class="profile" src="/images/user-default.png" alt="dora"/>
            </div>
            <div th:unless="${questionSummary.getQuestion().getUser().getProfileUrl() == null}">
              <img class="profile" src="/images/KDY-dora.jpg" alt="dora"/>
            </div>
            <div class="question_info">
              <h3 class="user_name"><span th:text="${questionSummary.getQuestion().getUser().getNickname()}">사용자</span></h3>
              <h6 class="date"><span th:text="${questionSummary.getQuestion().getCreateTime()}">시간</span></h6>
            </div>
          </div>

          <p>
                <span th:text="${questionSummary.getQuestion().getContext()}">질문 내용</span>
          </p>

<!--          채택된 답변이 null이 아닌 경우에만 출력-->
          <div class="answer" th:if="${questionSummary.getAnswer() != null}">
            <div class="user_info">
              <div th:if="${questionSummary.getAnswer().getUser().getProfileUrl() == null}">
                <img class="profile" src="/images/user-default.png" alt="profile"/>
              </div>
              <div th:unless="${questionSummary.getAnswer().getUser().getProfileUrl() == null}">
                <img class="profile" src="/images/KDY-dora.jpg" alt="profile"/>
              </div>
              <div class="question_info">
                <h3 class="user_name"><span th:text="${questionSummary.getAnswer().getUser().getNickname()}">사용자</span></h3>
                <h6 class="date"><span th:text="${questionSummary.getAnswer().getCreateTime()}">시간</span></h6>
              </div>
            </div>
            <p>
              <span th:text="${questionSummary.getAnswer().getContext()}">질문 내용</span>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div th:replace="~{fragment/fragment-parts :: footerCopy}"></div>
</body>
</html>
