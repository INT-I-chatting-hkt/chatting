<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
<header th:fragment="headerCopy(chatname, title)" th:style="${'background-color: #87bba2; height: 10vh'}">
  <div th:style="${'display: flex; width: 40%; margin: auto'}">
    <div th:style="${'width: 80%'}">
      <p th:style="${'margin: 0; padding-top: 2vh; font-size: 15px; color: #c9e4ca'}">
        <span th:text="${chatname}"></span>
      </p>
      <p th:style="${'font-size: 30px; color: #364958; font-weight: 900'}">
        <span th:text="${title}"></span>
      </p>
    </div>
    <div th:style="${'width: 20%; height: 10vh; padding-top: 4vh; display: flex;'}">
      <div th:if="${title=='채팅 목록'}">
        <img th:style="${'height: 3vh; margin-right: 20px'}" src="/images/search.png"/>
        <img th:style="${'height: 3vh'}" src="/images/createRoom.png" />
      </div>
    </div>
  </div>
</header>

<footer th:fragment="footerCopy" th:style="${'background-color: #87bba2; height: 10vh; width: 100%'}">
  <div th:style="${'width: 40%; margin: auto; display: flex; padding-top: 5px'}">
    <div th:style="${'width: 50%'}">
      <div th:style="${'width: 40px; margin: auto; padding-top: 9px'}">
        <img src="/images/chatroomlist.png" th:style="${'max-width: 100%; height: auto'}"/>
      </div>
    </div>
    <div th:style="${'width: 50%'}">
      <div th:style="${'width: 40px; margin: auto; padding-top: 9px'}">
        <img src="/images/setting.png" th:style="${'max-width: 100%; height: auto'}"/>
      </div>
    </div>
  </div>
</footer>

</body>
</html>
