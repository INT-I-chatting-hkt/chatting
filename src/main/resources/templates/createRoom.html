<!DOCTYPE html>
<html lang="en">
<head>
  <!-- 합쳐지고 최소화된 최신 CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />

  <!-- 부가적인 테마 -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css" />

  <!-- 합쳐지고 최소화된 최신 자바스크립트 -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<style>
  input:focus {outline: none;} /* outline 테두리 없애기 */
  body {
    background-color: #c9e4ca;
    color: white;
  }

  .container {
    padding: 0px;
  }

  img {
    max-width: 100%;
    height: auto;
  }
  .account {
    background-color: rgba(0, 0, 0, 0);
    border-radius: 100px;
    border: 1px solid #3b6064;
    padding: 15px 0px 15px 15px;
    width: 100%;
    margin: auto;
    margin-top: 15px;
    margin-bottom: 15px;
    color: #3b6064;
  }
</style>

<body>
<div>
  <div class="header" style="background-color: #87bba2; height: 15vh;">
    <div style="display: flex; width: 40%; margin: auto">
      <div style="width: 80%">
        <p style="margin: 0; padding-top: 2vh; font-size: 15px; color: #c9e4ca">도라에몽 질문방</p>
        <p style="font-size: 30px; color: #364958; font-weight: 900">질문 목록</p>
      </div>
      <div style="width: 20%; height: 10vh; padding-top: 4vh; display: flex; /* justify-content: space-around; */">
        <img style="height: 3vh; margin-right: 20px" src="/images/khd-image/search.png" />
        <img style="height: 3vh" src="/images/khd-image/write.png" />
      </div>
    </div>
  </div>

  <div class="container" style="width: 40%; background-color: #c9e4ca; margin: auto; overflow: scroll; height: 75vh;">
    <form id="create-form"style="width: 70%; margin: auto; padding-top: 12vh;" th:action="@{/chat/rooms}"
    th:object="${chatRoomDto}" method="post">
      <input type="text" th:field="*{name}" class="account" placeholder="ID" />
      <input type="password" th:field="*{description}"class="account" placeholder="Password" style="margin-bottom: 10px" />
      <div style="text-align: end">
        <button id="btn-create"
                style="background-color: #3b6064; width: 100%; border-radius: 5px; border: none; margin-top: 40px; padding: 15px 0px">채팅방 생성</button>
      </div>
    </form>
  </div>

  <div class="footer" style="background-color: #87bba2; width: 100%; height: 10vh;">
    <div style="width: 40%; margin: auto; display: flex">
      <div style="width: 50%">
        <div style="width: 40px; margin: auto; padding-top: 9px">
          <img src="/images/khd-image/chatroomlist.png" />
        </div>
      </div>
      <div style="width: 50%">
        <div style="width: 40px; margin: auto; padding-top: 9px">
          <img src="/images/khd-image/setting.png" />
        </div>
      </div>
    </div>
  </div>
</div>
</body>

<script th:inline="javascript">
  $(document).ready(function(){

    var roomName = [[${roomName}]];

    if(roomName != null)
      alert(roomName + "방이 개설되었습니다.");

    $(".btn-create").on("click", function (e){
      e.preventDefault();

      var name = $("input[name='name']").val();

      if(name == "")
        alert("Please write the name.")
      else
        $("form").submit();
    });

  });
</script>
</html>
